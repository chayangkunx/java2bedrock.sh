name: Pack Conversion

on:
  workflow_dispatch:
    inputs:
      pack_url:
        description: "URL to convert"
        required: true
        type: string

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show input
        run: echo "Converting: ${{ github.event.inputs.pack_url }}"

      - name: Download pack
        run: |
          mkdir input
          cd input
          wget "${{ github.event.inputs.pack_url }}" -O pack.zip || curl -L "${{ github.event.inputs.pack_url }}" -o pack.zip

      # ---- ใส่กระบวนการ Convert ของคุณตรงนี้ ----
      - name: Convert (placeholder)
        run: |
          mkdir output
          echo "converted file" > output/readme.txt

      # ---- ขั้นตอนสำคัญมาก: Upload Artifact ----
      - name: Upload Converted Pack
        uses: actions/upload-artifact@v4
        with:
          name: converted-pack
          path: ./output/**
