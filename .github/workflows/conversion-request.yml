name: Pack Conversion

on:
  workflow_dispatch:        # สำคัญ! ต้องมีเพื่อใช้ API dispatch
    inputs:
      pack_url:
        description: "URL of the resource pack to convert"
        required: true
        type: string

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Show Pack URL
        run: |
          echo "Pack URL: ${{ github.event.inputs.pack_url }}"

      - name: Download Pack
        run: |
          mkdir pack
          cd pack
          echo "Downloading pack..."
          wget "${{ github.event.inputs.pack_url }}" -O input_pack.zip || curl -L "${{ github.event.inputs.pack_url }}" -o input_pack.zip

      - name: Convert Pack (Placeholder)
        run: |
          echo "Here is where your conversion script should run"
          echo "(Add your .sh or Python converter here)"
          ls -la pack

      - name: Upload Converted Pack
        uses: actions/upload-artifact@v4
        with:
          name: converted-pack
          path: pack
